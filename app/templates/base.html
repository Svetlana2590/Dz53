<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop ecommerce - FLASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-md-12 text-center">
    <h1>ФЛАСК магазин</h1>
</div>
<hr>
{% with message=get_flashed_messages() %}
    {% if message %}
        <h3>
            <ul>
                {% for i in message %}
                    <li>{{ i }}</li>
                {% endfor %}
            </ul>
        </h3>
        <hr>
    {% endif %}
{% endwith %}
<div class="col-md-12 text-center">
      <a class="btn btn-outline-primary" href="{{ url_for('index') }}">Каталог </a>
      <a class="btn btn-outline-success" href="{{ url_for('login') }}">Аккаунт</a>
      <a class="btn btn-outline-danger" href="{{ url_for('tovar_add') }}">Добавить товар</a>
</div>
<hr>
{% block content %} {% endblock %}
</body>
</html>
